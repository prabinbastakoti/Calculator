
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Calculator </title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main>

        <div class="first-row">

            <div class="display-screen">100</div>

        </div>

        <div class="second-row">

            <button class="clear button1 prevent-select">AC</button>

            <button class="sign button1 prevent-select">+/-</button>

            <button class="percentage button1 prevent-select">&#37;</button>

            <button class="divide button2 prevent-select">&#247;</button>

        </div>

        <div class="third-row">

            <button class="seven button3 prevent-select">7</button>

            <button class="eight button3 prevent-select">8</button>

            <button class="nine button3 prevent-select">9</button>

            <button class="multiply button2 prevent-select">&#215;</button>

        </div>

        <div class="fourth-row">

            <button class="four button3 prevent-select">4</button>

            <button class="five button3 prevent-select">5</button>

            <button class="six button3 prevent-select">6</button>

            <button class="subtract button2 prevent-select">&#8722;</button>

        </div>

        <div class="fifth-row">

            <button class="one button3 prevent-select">1</button>

            <button class="two button3 prevent-select">2</button>

            <button class="three button3 prevent-select">3</button>

            <button class="add button2 prevent-select">&#43;</button>

        </div>

        <div class="sixth-row">

            <button class="zero button4 prevent-select">
                
                <span class="zero-txt">
                    
                    0
                    
                </span></button>

            <div class="last-two">

                <button class="decimal button3 prevent-select">.</button>

                <button class="equal-sign button2 prevent-select">&#61;</button>

            </div>

        </div>

    </main>

    <script src="script.js"></script>

</body>

</html>
