<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="style.css">
    <!-- <script defer src="script.js"></script> -->
</head>

<body>

    <main>
        <div class="first-row">
            <div class="display-screen">0</div>
        </div>

        <div class="second-row">
            <div class="clear button1">
                <div class="text2">
                    AC
                </div>
            </div>
            <div class="sign button1">
                <div class="text5 symbol">
                    <!-- &#177; -->
                    +/-

                </div>
            </div>
            <div class="percentage button1">
                <div class="text3 symbol">
                    &#37;
                </div>
            </div>
            <div class="divide button2">
                <div class="text6 symbol">
                    &#247;
                </div>
            </div>
        </div>

        <div class="third-row">
            <div class="seven button3">
                <div class="text">
                    7
                </div>
            </div>
            <div class="eight button3">
                <div class="text">
                    8
                </div>
            </div>
            <div class="nine button3">
                <div class="text">
                    9
                </div>
            </div>
            <div class="multiply button2">
                <div class="text6 symbol">
                    &#215;
                </div>
            </div>
        </div>
        <div class="fourth-row">
            <div class="four button3">
                <div class="text">
                    4
                </div>
            </div>
            <div class="five button3">
                <div class="text">
                    5
                </div>
            </div>
            <div class="six button3">
                <div class="text">
                    6
                </div>
            </div>
            <div class="subtract button2">
                <div class="text6 symbol">
                    &#8722;
                </div>
            </div>
        </div>
        <div class="fifth-row">
            <div class="one button3">
                <div class="text">
                    1
                </div>
            </div>
            <div class="two button3">
                <div class="text">
                    2
                </div>
            </div>
            <div class="three button3">
                <div class="text">
                    3
                </div>
            </div>
            <div class="add button2">
                <div class="text6 symbol">
                    &#43;
                </div>
            </div>
        </div>
        <div class="sixth-row">
            <div class="zero button4">
                <div class="text4">
                    0
                </div>
            </div>
            <div class="last-two">
                <div class="decimal button3">
                    <div class="text symbol">
                        .
                    </div>
                </div>
                <div class="equal-sign button2">
                    <div class="text6 symbol">
                        &#61;
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
