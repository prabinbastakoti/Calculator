
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Calculator </title>

    <link rel="stylesheet" href="style.css">

    <!-- <script defer src="script.js"></script> -->

    <script defer src="index.js"></script>

</head>

<body>

    <main>

        <div class="first-row">

            <div class="display-screen"></div>

        </div>

        <div class="second-row">

            <button class="clear button1 prevent-select">AC</button>

            <button class="sign button1 prevent-select">+/-</button>

            <button class="percentage button1 prevent-select">&#37;</button>

            <button class="divide operation button2 prevent-select">&#247;</button>

        </div>

        <div class="third-row">

            <button class="seven number button3 prevent-select">7</button>

            <button class="eight number button3 prevent-select">8</button>

            <button class="nine number button3 prevent-select">9</button>

            <button class="multiply operation button2 prevent-select">&times;</button>

        </div>

        <div class="fourth-row">

            <button class="four number button3 prevent-select">4</button>

            <button class="five number button3 prevent-select">5</button>

            <button class="six number button3 prevent-select">6</button>

            <button class="subtract operation button2 prevent-select">-</button>

        </div>

        <div class="fifth-row">

            <button class="one number button3 prevent-select">1</button>

            <button class="two number button3 prevent-select">2</button>

            <button class="three number button3 prevent-select">3</button>

            <button class="add operation button2 prevent-select">+</button>

        </div>

        <div class="sixth-row">

            <button class="zero number button4 prevent-select"><span class="zero-txt">0</span></button>

            <div class="last-two">

                <button class="decimal button3 prevent-select">.</button>

                <button class="equal-sign button2 prevent-select">&#61;</button>

            </div>

        </div>

    </main>

</body>

</html>
